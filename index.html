<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/defaults.css">
    <link rel="stylesheet" href="./css/pages.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Social Pages | Home</title>
  </head>

  <body>
    <div class="container main-header">
      <div class="container profile-pic-container">
        <img src="./assests/images/Calvin_profile.jpg" alt="Calvin Colbert">
      </div>

      <div class="container title-container">
        <h1>Social Medial Logins</h1>
      </div>
      <div class="container button-container">
        <a class="container exit-btn" href="#"> <i class="fa-solid fa-person-running">EXIT</i></a>
      </div>
    </div>

    <div class="container social-containers fb-container">
      <div class="container banner-container fb-banner">
        <h2>facebook</h2>
      </div>
      <div class="container social-button-container">
        <a class=" container social-btn fb-btn" href="./html/facebook.html"><img src="./assests/logos/facebook.png"
            alt="facebook">facebook</a>
      </div>
    </div>


    <div class="container social-containers ig-container">
      <div class="container banner-container ig-banner">
        <h2>Instagram</h2>
      </div>
      <div class="container social-button-container">
        <a class=" container social-btn ig-btn" href="./html/instagram.html"><img src="./assests/logos/instagram.png"
            alt="instagram">instagram</a>
      </div>
    </div>

    <div class="container social-containers threads-container">
      <div class="container banner-container threads-banner">
        <h2>Threads</h2>
      </div>
      <div class="container social-button-container">
        <a class=" container social-btn threads-btn" href="./html/threads.html"><img src="./assests/logos/threads.png"
            alt="threads">Threads</a>
      </div>
    </div>





    <footer class="container">
      <div class="container footer-resource-container">
        <div class="container resource">
          <img src="./assests/logos/fontawesome.png" alt="fontawesome">
          <a href="https://www.fontawesome.com">Fontawesome.com</a>
        </div>
        <div class="container resource">
          <img id="flaticon" src="./assests/logos/flaticon.png" alt="flaticon">
          <a href="https://www.flaticon.com">Flaticon.com</a>
        </div>
      </div>
      <div class="container footer-image-container">
        <img src="./assests/images/Calvin_footer.jpg" alt="">
      </div>
      <div class="container footer-contact-container">
        <a class="container" href="#"><i class="fa-brands fa-facebook"> Facebook</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-instagram"> Instagram</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-square-threads"> Threads</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-square-snapchat"> SnaptChat</i>
        </a>

      </div>

    </footer>





    <script src="/javascript.js"></script>
  </body>

</html>
