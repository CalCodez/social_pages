<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/defaults.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Social Pages | Facebook</title>
  </head>

  <body class="body-facebook">
    <div class="container main-header">
      <div class="container profile-pic-container">
        <img src="/assests/images/Calvin_profile.jpg" alt="Calvin Colbert">
      </div>
      <div class="container links-container">
        <a class="container" href="/index.html"><i class="fa-solid fa-house"> HOME</i>
        </a>

        <a class="container" href="./instagram.html"><i class="fa-brands fa-instagram"> Instagram</i>
        </a>
        <a class="container" href="./threads.html"><i class="fa-brands fa-square-threads"> Threads</i>
        </a>
        <a class="container" href="#"><i class="fa-solid fa-person-running"> Exit</i>
        </a>
      </div>

    </div>
    <div class="container fb-login-container">
      <p>facebook</p>
      <form class=" caontainer fb-login-form">
        <p>Log Into Facebook</p>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">

        <button class=" container fb-login-btn">Log In</button>
        <a class="fb-forgot-text" href="#">Forgot account?</a>
        <div class="fb-hr  hr-container">
          <hr class="hr-text" data-content="or">
        </div>
        <button class=" container fb-create-new-btn">Create new account</button>
      </form>
    </div>

    <section class="container mobile-section">
      <div class="
   container mobile-logo-container">

        <i class="fa-solid fa-bars" id="menu-toggler"></i>
        <img src="/assests/logos/facebook.png" alt="facebook logo">
        <div class="container " id="mobile-menu">
          <a class="container" href="/index.html"><i class="fa-solid fa-house"> HOME</i>
          </a>
          <a class="container" href="./instagram.html"><i class="fa-brands fa-instagram"> Instagram</i>
          </a>
          <a class="container" href="./threads.html"><i class="fa-brands fa-square-threads"> Threads</i>
          </a>
          <a class="container" href="#"><i class="fa-solid fa-person-running"> Exit</i>
          </a>
        </div>

      </div>
      <div class=" container mobile-image-container">
        <img src="/assests/images/Calvin_footer.jpg" alt="calvin">
      </div>
      <div class=".container mobile-name-container">
        Calvin Cortez Colbert
      </div>

      <div class="container mobile-signin-btn-container">
        <button class="container sign-btn">Log in</button>
      </div>
      <div class="container mobile-login-another-account-container">
        Log into another account
      </div>
      <div class="container mobile-create-new-account-container">
        <button class="container create-new-account-btn">
          Create new accont
        </button>
      </div>
    </section>

    <footer class="container">
      <div class="container footer-resource-container">
        <div class="container resource">
          <a href="https://www.google.com"><img src="/assests/logos/google.png" alt="google">
            Google</a>
        </div>
        <div class="container resource">
          <a href="https://www.flaticon.com"><img id="flaticon" src="/assests/logos/flaticon.png" alt="flaticon">
            Flaticon</a>
        </div>
        <div class="container resource">
          <a href="https://www.fontawesome.com"><img src="/assests/logos/fontawesome.png" alt="fontawesome">
            Fontawesome</a>
        </div>
      </div>
      <div class="container footer-image-container">
        <img src="/assests/images/Calvin_footer.jpg" alt>
      </div>
      <div class="container footer-contact-container">
        <a class="container" href="#"><i class="fa-brands fa-facebook">
            Facebook</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-instagram">
            Instagram</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-square-threads">
            Threads</i>
        </a>
        <a class="container" href="#"><i class="fa-brands fa-square-snapchat">
            SnaptChat</i>
        </a>
      </div>
    </footer>

    <script>
      function mobileMenu() {
        if (
          document.getElementById("mobile-menu").style.display == "flex"
        ) {
          document.getElementById("mobile-menu").style.display = "none";
        } else {
          document.getElementById("mobile-menu").style.display = "flex";
        }
      }
      document
        .getElementById("menu-toggler")
        .addEventListener("click", mobileMenu);
    </script>


  </body>

</html>
